<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Ui Design</title>
    <link rel="icon" type="image/x-icon" sizes="32x32" href="./css/images/lock.ico">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  
  <body>
    <div class="container">
      <header>
        <span class="logo">
          <img src="images/logo.png" alt="" />
          <h5>Artist Payment</h5>
        </span>
        <img src="./css/images/chip.png" alt="" class="chip" />
      </header>
    
      <div class="card-details">
        <div class="name-number">
          <h6>Card Number</h6>
          <h5 class="number">4654 8979 2315 9463</h5>
          <h5 class="name">Vimal</h5>
        </div>
        <div class="valid-date">
          <h6>Valid Thru</h6>
          <h5>05/28</h5>
        </div>
      </div>
    </div>
    <!-- QR Code for Payment -->
    <div class="" style="margin-top: 160px;">
        <div class="qr-container">
            <div class="qr-code">
              <br>
              <p>Scan the QR code below to proceed with the payment</p>
              <br> <br>
              <div>
                <img id="qr" src="./css/images/QR.png" alt="QR" />
              </div>
            <div >
              <img id="BHIM-UPI" src="./css/images/BHIM-UPI.png" alt="BHIM-UPI" />
            </div>
            <div >
              <img id="payment" src="./css/images/payment.png" alt="payment" />
            </div>
          </div>
        </div>
    </div>
    
  </body>
</html>
